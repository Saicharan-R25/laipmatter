<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full-Screen Door Animation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            width: 100%;
            overflow: hidden; /* Hide scrollbars */
        }

        body {
            background-color: gray;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .wrapper1 {
            height: 100vh; /* Full height of the viewport */
            width: 100vw; /* Full width of the viewport */
            position: relative;
            /* 3D perspective */
            perspective: 1000px;
        }

        img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: fixed; /* Fixed position to cover the background */
            z-index: -1; /* Place image behind the doors */
        }

        .door {
            background-color: #61412D;
            height: 100%;
            width: 50%; /* Each door is half the width of the wrapper */
            position: fixed; /* Fixed position to cover the half screen */
            top: 0;
            /* inner layout */
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            align-items: center;
        }

        #left-door {
            left: 0;
            border-right: 1px solid black;
            transform-origin: left;
            transition: transform 0.5s;
        }

        #right-door {
            right: 0;
            border-left: 1px solid black;
            transform-origin: right;
            transition: transform 0.5s;
        }

        .shape {
            border: 4px solid black;
            width: 100px;
            height: 130px;
        }

        .knob {
            width: 10px;
            height: 50px;
            background-color: #D7DADE;
            position: absolute;
        }

        #left-knob {
            top: 50%;
            right: 10px;
        }

        #right-knob {
            top: 50%;
            left: 10px;
        }

        /* ... existing CSS ... */

        .wrapper1.open #left-door {
            transform: rotateY(-140deg);
        }

        .wrapper1.open #right-door {
            transform: rotateY(140deg);
        }

    </style>
</head>
<body>
    <div class="wrapper1">
        <div id="left-door" class="door">
            <div class="shape"></div>
            <div class="shape"></div>
            <div id="left-knob" class="knob"></div>
        </div>
        <div id="right-door" class="door">
            <div class="shape"></div>
            <div class="shape"></div>
            <div id="right-knob" class="knob"></div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var wrapper1 = document.querySelector('.wrapper1');
            wrapper1.addEventListener('click', function() {
                if (!this.classList.contains('open')) {
                    this.classList.add('open');
                    
                    // Open the new HTML file in the same tab
                    window.location.href = 'testfile.html';
                }
            });
        });
    </script>
</body>
</html>
